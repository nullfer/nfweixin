<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
	<HEAD>
		<TITLE>用户登录</TITLE>
		<LINK href="images/Default.css" type="text/css" rel="stylesheet">
		<LINK href="images/xtree.css" type="text/css" rel="stylesheet" >
		<LINK href="css/User_Login.css" type="text/css" rel="stylesheet" >
		<META http-equiv="Content-Type" content="text/html; charset=gbk" >
	</HEAD>
	<BODY id=userlogin_body>
		<DIV></DIV>
		<DIV id=user_login>
			<DL>
				<DD id=user_top>
					<UL>
						<LI class=user_top_l></LI>
						<LI class=user_top_c></LI>
						<LI class=user_top_r></LI>
					</UL>
				</DD>
				<DD id=user_main>
					<UL>
						<LI class=user_main_l></LI>
						<LI class=user_main_c>
							<DIV class=user_main_box>
								<UL>
									<LI class=user_main_text>用户名： </LI>
									<LI class=user_main_input><INPUT class=TxtUserNameCssClass id=TxtUserName type="text"	maxLength=20 name=TxtUserName> </LI></UL>
								<UL>
									<LI class=user_main_text>密 码： </LI>
									<LI class=user_main_input><INPUT class=TxtPasswordCssClass id=TxtPassword type="password" name=TxtPassword> </LI></UL>
								<UL>
									<LI class=user_main_text>Cookie： </LI>
									<LI class=user_main_input>
										<SELECT id=DropExpiration name=DropExpiration> 
											<OPTION value=None selected>不保存</OPTION>
											<OPTION value=Day>保存一天</OPTION> 
											<OPTION value=Month>保存一月</OPTION> 
											<OPTION value=Year>保存一年</OPTION>
										</SELECT> 
									</LI>
								</UL>
							</DIV>
						</LI>
						<LI class=user_main_r>
							<INPUT class="IbtnEnterCssClass" id="IbtnEnter"  style="border-top-width:  0px;border-left-width: 0px; border-bottom-width:  0px; border-right-width:  0px" 
								   onclick='doSubmit();' 
								   type=image src="images/user_botton.gif" name=IbtnEnter> 
						</LI>
					</UL>
				</DD>
				<DD id=user_bottom>
					<UL>
						<LI class=user_bottom_l></LI>
						<LI class=user_bottom_c><SPAN style="margin-top: 40px"></SPAN> </LI>
						<LI class=user_bottom_r></LI>
					</UL>
				</DD>
			</DL>
		</DIV>
		<SPAN id=ValrUserName   style="display: none; color: red"></SPAN>
		<SPAN id=ValrPassword   style="display: none; color: red"></SPAN>
		<SPAN id=ValrValidateCode   style="display: none; color: red"></SPAN>
		<DIV id=ValidationSummary1 style="display: none; color: red"></DIV>
		<DIV></DIV>
		<script type="text/javascript">
			function doSubmit(){
				window.location.href="main.html";
			}
		</script>
	</BODY>
</HTML>
